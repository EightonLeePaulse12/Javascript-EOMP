<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Superior Clothing</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./images/images.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navBack" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navLogo">
          <a class="navbar-brand" href="#"
            ><img
              src="https://i.postimg.cc/5NLT04Z0/logo-removebg-preview.png"
              loading="lazy"
              id="Logo"
              alt="LOGO"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navItems" class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./html/products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./html/admin.html">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./html/about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./html/contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="container-fluid d-flex flex-row justify-content-center align-items-center"
        id="container"
      >
        <div class="row">
          <div
            class="col d-flex flex-column align-items-center"
            id="headingMain"
          >
            <h1
              class="header fw-bold d-flex flex-column align-items-center text-center justify-content-center"
              id="header"
            >
              Welcome to Superior Clothing<br /><span class="mt-5"
                >It's in the fabric</span
              >
            </h1>
            <a
              href="./html/products.html"
              class="btn btn-primary mb-5 shadow-lg"
              id="seeMore"
              >View Our Products</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h3 class="text-center m-3">Connect with us</h3>
      <div
        id="container2"
        class="container-fluid w-100 p-0 text-center d-flex justify-content-center m-4"
      >
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text phone p-3">
            <i class="fas fa fa-solid fa-phone"></i> Contact Us
          </h5>
          <h5 class="card-text facebook p-3">
            <i class="fas fa fa-brands fa-facebook"></i> Facebook
          </h5>
        </div>
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text twitter p-3">
            <i class="fas fa fa-brands fa-twitter"></i> Twitter
          </h5>
          <h5 class="card-text instagram p-3">
            <i class="fas fa fa-brands fa-instagram"></i> Instagram
          </h5>
        </div>
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text linkedin p-3">
            <i class="fas fa fa-brands fa-linkedin"></i> LinkedIn
          </h5>
          <h5 class="card-text telegram p-3">
            <i class="fas fa fa-brands fa-telegram"></i> Telegram
          </h5>
        </div>
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text youtube p-3">
            <i class="fas fa fa-brands fa-youtube"></i> YouTube
          </h5>
          <h5 class="card-text envelope p-3">
            <i class="fas fa fa-sharp fa-light fa-envelope"></i> E-mail Us
          </h5>
        </div>
      </div>
    </footer>

    <script src="./script/code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
