<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Superior Clothing</title>
    <link rel="shortcut icon" href="../images/images.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navBack" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="https://i.postimg.cc/5NLT04Z0/logo-removebg-preview.png"
              id="Logo"
              alt="LOGO"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navItems" class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./admin.html">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <figure class="text-center">
        <blockquote class="blockquote">
          <h3 class="fs-1 fw-bold">Admin</h3>
        </blockquote>
      </figure>

      <div class="container-fluid" id="addItemsHere">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Image</th>
              <th scope="col">Price</th>
              <th scope="col">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="addProduct"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Add Product
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Add a New Product
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <label for="modalInputName2">Product Name</label>
                        <input
                          type="text"
                          id="modalInputName2"
                          placeholder="Enter Product Name:"
                        />
                        <label for="modalInputImage2">Product Image</label>
                        <input
                          type="text"
                          id="modalInputImage2"
                          placeholder="Enter Product Image URL:"
                        />
                        <label for="modalInputDesc2">Product Description</label>
                        <input
                          type="text"
                          id="modalInputDesc2"
                          placeholder="Enter Product Description"
                        />
                        <label for="modalInputPrice2">Product Price</label>
                        <input
                          type="text"
                          id="modalInputPrice2"
                          placeholder="Enter Product Price in Rands"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          onclick="addData()"
                          class="btn btn-primary"
                        >
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="sortProduct">
                  Sort
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </main>

    <footer>
      <h3 class="text-center m-3">Connect with us</h3>
      <div class="grid text-center d-flex justify-content-center m-4">
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text phone p-3">
            <i class="fas fa fa-solid fa-phone"></i> Contact Us
          </h5>
          <h5 class="card-text facebook p-3">
            <i class="fas fa fa-brands fa-facebook"></i> Facebook
          </h5>
        </div>
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text twitter p-3">
            <i class="fas fa fa-brands fa-twitter"></i> Twitter
          </h5>
          <h5 class="card-text instagram p-3">
            <i class="fas fa fa-brands fa-instagram"></i> Instagram
          </h5>
        </div>
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text linkedin p-3">
            <i class="fas fa fa-brands fa-linkedin"></i> LinkedIn
          </h5>
          <h5 class="card-text telegram p-3">
            <i class="fas fa fa-brands fa-telegram"></i> Telegram
          </h5>
        </div>
        <div class="g-col-3 g-col-md-3 m-3">
          <h5 class="card-text youtube p-3">
            <i class="fas fa fa-brands fa-youtube"></i> YouTube
          </h5>
          <h5 class="card-text envelope p-3">
            <i class="fas fa fa-sharp fa-light fa-envelope"></i> E-mail Us
          </h5>
        </div>
      </div>
    </footer>

    <script src="../script/code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
