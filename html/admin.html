      <div class="container-fluid" id="addItemsHere">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Image</th>
              <th scope="col">Price</th>
              <th scope="col">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Add Product
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Add a New Product
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <label for="modalInputName2">Product Name</label>
                        <input
                          type="text"
                          id="modalInputName2"
                          placeholder="Enter Product Name:"
                        />
                        <label for="modalInputImage2">Product Image</label>
                        <input
                          type="text"
                          id="modalInputImage2"
                          placeholder="Enter Product Image URL:"
                        />
                        <label for="modalInputDesc2">Product Description</label>
                        <input
                          type="text"
                          id="modalInputDesc2"
                          placeholder="Enter Product Description"
                        />
                        <label for="modalInputPrice2">Product Price</label>
                        <input
                          type="text"
                          id="modalInputPrice2"
                          placeholder="Enter Product Price in Rands"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          onclick="addData()"
                          class="btn btn-primary"
                        >
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
