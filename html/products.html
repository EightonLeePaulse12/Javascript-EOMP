<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Superior Clothing</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

            <a class="navbar-brand" href="#"

                alt="LOGO"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul id="navItems" class="navbar-nav ms-auto">
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      <main></main>

      <footer>
        <div class="card text-center fs-2 fw-bold bg-white d-flex">
            <div class="card-header">Connect with Superior Clothing</div>
            <div class="card-body d-flex justify-content-between">
              <h5 class="card-text phone"><i class="fas fa fa-solid fa-phone"></i> Contact Us</h5>
              <h5 class="card-text facebook"><i class="fas fa fa-brands fa-facebook"></i> Facebook</h5>
              <h5 class="card-text twitter"><i class="fas fa fa-brands fa-twitter"></i> Twitter</h5>
              <h5 class="card-text instagram"><i class="fas fa fa-brands fa-instagram"></i> Instagram</h5>

            <div class="card-body d-flex justify-content-between">

                <h5 class="card-text telegram"><i class="fas fa fa-brands fa-telegram"></i> Telegram</h5>
                <h5 class="card-text youtube"><i class="fas fa fa-brands fa-youtube"></i> YouTube</h5>
                <h5 class="card-text envelope"><i class="fas fa fa-sharp fa-light fa-envelope"></i> E-mail Us</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
              </div>

              2 days ago
            </div> -->
